<html>
<head>
<script language="JavaScript">

var i=0;
var avg=0;
var counter=0;

while(true)
{
  var i=prompt("Podaj liczbę:");
  counter=(counter/1)+(i/1);

  if(i==0)
  {
    document.write("Średnia podanych przez ciebie liczb jest równa:"+((counter/1)/(avg/1)));
    break;
  }
  avg++;
}
</script>
</head>
